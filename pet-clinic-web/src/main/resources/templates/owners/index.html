<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pets Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.petproject.petclinic.model.Owner"*/-->
<H1 th:text="'List of Owners'"> List of Pet Owners</H1>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner?.id}">1</td>
            <td th:text="${owner?.firstName}">Maria</td>
            <td th:text="${owner?.lastName}">Rotilo</td>
        </tr>
    </tbody>
</table>

</body>
</html>
