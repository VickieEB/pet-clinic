<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>

<body>

<h2 th:text="'Veterinarians'"> Veterinarians</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>

        <th>Name</th>
        <th>Specialties</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">

        <td th:text="${vet.firstName + ' ' + vet.lastName}">Maria</td>
        <td>
            <ul th:each="specialty : ${vet.specialities}">
                <li th:text="${specialty.description}"></li>
            </ul>
            <span th:if="${vet?.specialities?.size() == 0}">none</span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
